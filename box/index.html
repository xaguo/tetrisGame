<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div>请用右边的按钮操作，上->旋转，左->左移，右->右移，下->下落,空格->坠落</div>
<!--<div>请用方向键和空格键进行操作，上->旋转，左->左移，右->右移，下->下落,空格->坠落</div>-->
<div class="square" id="local">
    <div class="tltle">俄罗斯方块</div>
    <div class="game" id="local_game"></div>
    <div class="next" id="local_next"></div>
    <div class="info">
        <div>已用时：<span id="local_time">0</span>s</div>
        <div>已得分：<span id="local_score">0</span>分</div>
        <div id="local_gameover"></div>
        <table>
            <tr>
                <td></td>
                <td>
                    <button id="rotate">&blacktriangle;</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button id="left">&blacktriangleleft;</button>
                </td>
                <td></td>
                <td>
                    <button id="right">&blacktriangleright;</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="down">&blacktriangledown;</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button id="start">&larrhk;</button>
                </td>
                <td>
                    <button id="fall">&darr;</button>
                </td>
                <td>
                    <button id="stop">&odash;</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="js/square.js"></script>
<script src="js/squareFactore.js"></script>
<script src="js/game.js"></script>
<script src="js/index.js"></script>
</body>
</html>
